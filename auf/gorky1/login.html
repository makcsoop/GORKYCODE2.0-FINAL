<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Авторизация</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Press Start 2P", cursive;
        background: black;
        color: lime;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-box {
        border: 4px solid lime;
        padding: 40px;
        text-align: center;
        background: #111;
      }

      h1 {
        margin-bottom: 30px;
        font-size: 16px;
      }

      input {
        display: block;
        width: 250px;
        margin: 20px auto;
        padding: 12px;
        background: black;
        border: 2px solid lime;
        color: lime;
        font-family: "Press Start 2P", cursive;
        font-size: 10px;
      }

      button {
        background: black;
        color: lime;
        border: 3px solid lime;
        padding: 15px 40px;
        margin: 25px 0;
        font-family: "Press Start 2P", cursive;
        font-size: 12px;
        cursor: not-allowed;
        opacity: 0.7;
      }

      .notice {
        font-size: 8px;
        color: #888;
        margin: 15px 0;
      }

      a {
        color: lime;
        font-size: 8px;
        text-decoration: none;
        display: block;
        margin-top: 20px;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h1>LOGIN</h1>
      <input type="text" placeholder="USERNAME" disabled />
      <input type="password" placeholder="PASSWORD" disabled />
      <button disabled>SYSTEM OFFLINE</button>
      <div class="notice">AUTHORIZATION TEMPORARILY UNAVAILABLE</div>
      <a href="/">← BACK TO MAIN</a>
    </div>
  </body>
</html>
