<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Press Start 2P", cursive;
        background: black;
        color: lime;
        padding: 20px;
        max-width: 1760px;
        margin: 0 auto;
        width: 100%;
      }

      .dashboard-box {
        border: 4px solid lime;
        padding: 40px;
        text-align: center;
        background: #111;
        max-width: 600px;
        margin: 50px auto;
      }

      h1 {
        font-size: 20px;
        margin-bottom: 30px;
      }

      .user-info {
        font-size: 12px;
        margin: 20px 0;
        text-align: left;
        padding: 20px;
        border: 2px solid lime;
      }

      .user-info p {
        margin: 10px 0;
      }

      .logout-form {
        margin-top: 30px;
      }

      button,
      a.button {
        background: black;
        color: lime;
        border: 3px solid lime;
        padding: 15px 40px;
        margin: 10px;
        font-family: "Press Start 2P", cursive;
        font-size: 12px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
      }

      button:hover,
      a.button:hover {
        background: lime;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="dashboard-box">
      <h1>DASHBOARD</h1>

      <div class="user-info">
        <p><strong>Логин:</strong> {{ user.login }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Telegram:</strong> {{ user.tg_name }}</p>
        <p>
          <strong>Баланс:</strong>
          <span style="color: gold">{{ user.balance }} коинов</span>
        </p>
      </div>

      <div class="logout-form">
        <a href="{{ url_for('quests_list') }}" class="button">КВЕСТЫ</a>
        <a href="{{ url_for('logout') }}" class="button">LOGOUT</a>
        <a href="{{ url_for('index') }}" class="button">HOME</a>
      </div>
    </div>
  </body>
</html>
