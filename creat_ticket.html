<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .feedback-form {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        .required::after {
            content: " *";
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="feedback-form p-4" id="feedbackForm">
                    <h2 class="text-center mb-4">Форма обратной связи</h2>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label required">Email адрес</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="your@email.com" required>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label required">Адрес</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="г.Нижний Новгород" required>
                    </div>

                    <div class="mb-3">
                        <label for="topic" class="form-label required">Тематика вопроса</label>
                        <select class="form-select" id="topic" name="topic" required>
                            <option value="" selected disabled>Выберите тематику</option>
                            <option value="technical">Техническая поддержка</option>
                            <option value="billing">Биллинг и оплата</option>
                            <option value="feature">Предложение по функционалу</option>
                            <option value="bug">Сообщение об ошибке</option>
                            <option value="other">Другое</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label required">Содержание вопроса</label>
                        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Опишите ваш вопрос подробно..." required></textarea>
                        <div class="form-text text-end">
                            <span id="charCount">0</span>/1000 символов
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2">
                        Отправить сообщение
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
       
    </script>
</body>
</html>
